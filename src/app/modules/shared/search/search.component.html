<div class="container">
    <div class="flex justify-between items-center my-8">
        <h1 class="text-3xl text-gray-700 font-semibold tracking-wide leading-10">Free {{searchText}} photos</h1>
        <button class="text-lg font-medium tracking-wide px-4 py-1.5 border border-black rounded"><i
                class="fa-solid fa-arrow-up-short-wide mr-2"></i>
            <!-- <i class="fa-solid fa-arrow-down-wide-short"></i> -->
            Filters</button>
    </div>

    <div *ngIf="isLoading; else imageDiv">
        <app-skeleton-loader></app-skeleton-loader>
    </div>

    <ng-template #imageDiv>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 imagesDiv">
            <div>
                <div class="image-info" *ngFor="let img of page1.photos?.slice(0,5)">
                    <img lazyLoad [src]="img.src.original" [alt]="img.alt" loading="lazy">
                    <div class="download-div">
                        <a class="bg-gray-200 text-slate-600 rounded border border-gray-200 px-4 py-2 hover:bg-white"
                            (click)="downloadImage(img)"><i class="fa-solid fa-arrow-down mr-2"></i>Download</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="image-info" *ngFor="let img of page1.photos?.slice(5,10)">
                    <img lazyLoad [src]="img.src.original" [alt]="img.alt" loading="lazy">
                    <div class="download-div">
                        <a class="bg-gray-200 text-slate-600 rounded border border-gray-200 px-4 py-2 hover:bg-white"
                            (click)="downloadImage(img)"><i class="fa-solid fa-arrow-down mr-2"></i>Download</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="image-info" *ngFor="let img of page1.photos?.slice(10,15)">
                    <img lazyLoad [src]="img.src.original" [alt]="img.alt" loading="lazy">
                    <div class="download-div">
                        <a class="bg-gray-200 text-slate-600 rounded border border-gray-200 px-4 py-2 hover:bg-white"
                            (click)="downloadImage(img)"><i class="fa-solid fa-arrow-down mr-2"></i>Download</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 imagesDiv" *ngIf="page2">
            <div>
                <div class="image-info" *ngFor="let img of page2.photos?.slice(0,5)">
                    <img lazyLoad [src]="img.src.original" [alt]="img.alt" loading="lazy">
                    <div class="download-div">
                        <a class="bg-gray-200 text-slate-600 rounded border border-gray-200 px-4 py-2 hover:bg-white"
                            (click)="downloadImage(img)"><i class="fa-solid fa-arrow-down mr-2"></i>Download</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="image-info" *ngFor="let img of page2.photos?.slice(5,10)">
                    <img lazyLoad [src]="img.src.original" [alt]="img.alt" loading="lazy">
                    <div class="download-div">
                        <a class="bg-gray-200 text-slate-600 rounded border border-gray-200 px-4 py-2 hover:bg-white"
                            (click)="downloadImage(img)"><i class="fa-solid fa-arrow-down mr-2"></i>Download</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="image-info" *ngFor="let img of page2.photos?.slice(10,15)">
                    <img lazyLoad [src]="img.src.original" [alt]="img.alt" loading="lazy">
                    <div class="download-div">
                        <a class="bg-gray-200 text-slate-600 rounded border border-gray-200 px-4 py-2 hover:bg-white"
                            (click)="downloadImage(img)"><i class="fa-solid fa-arrow-down mr-2"></i>Download</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="my-8">
            <button class="w-full py-4 text-lg rounded border hover:border-black cursor-pointer"
                (click)="loadMore(page1.next_page)">Load more</button>
        </div>
    </ng-template>
</div>
